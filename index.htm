<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="phone">
      <header>
        <div class="time">7:45</div>
        <div class="icons">
          <img src="./icons/signal-solid.svg" alt="signal" />
          <img src="./icons/wifi-solid.svg" alt="wifi" />
          <img src="./icons/battery-full-solid.svg" alt="battery" />
        </div>
      </header>

      <div class="add-number__container">
        <div class="display"></div>
        <a class="add-number">Add Number</a>
      </div>

      <div class="phone__buttons">
        <div class="phone__buttons-first-row">
          <button class="keypad">1</button>
          <button class="keypad">2</button>
          <button class="keypad">3</button>
        </div>
        <div class="phone__buttons-second-row">
          <button class="keypad">4</button>
          <button class="keypad">5</button>
          <button class="keypad">6</button>
        </div>
        <div class="phone__buttons-third-row">
          <button class="keypad">7</button>
          <button class="keypad">8</button>
          <button class="keypad">9</button>
        </div>
        <div class="phone__buttons-fourth-row">
          <button class="keypad">*</button>
          <button class="keypad">0</button>
          <button class="keypad">#</button>
        </div>
        <a class="delete">
          <img src="./icons/delete-left-solid.svg" alt="delete" />
        </a>
      </div>

      <footer>
        <a class="favorites">
          <img src="./icons/star-solid.svg" alt="favorites" />
          Favorites
        </a>
        <a class="contacts">
          <img src="./icons/address-book-solid.svg" alt="contacts" />
          Contacts
        </a>
        <a class="keypad">
          <img src="./icons/keypad.svg" alt="keypad" />
          Keypad
        </a>
      </footer>
    </div>
  </body>
</html>
