<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="phone">
      <header>
        <div class="time">7:45</div>
        <div class="icons">icons</div>
      </header>

      <div class="add-number__container">
        <label for=""></label>
        <button class="add-number">Add number</button>
      </div>

      <div class="phone__buttons">
        <div class="phone__buttons-first-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="phone__buttons-second-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="phone__buttons-third-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="phone__buttons-fourth-row">
          <button>*</button>
          <button>0</button>
          <button>#</button>
        </div>
      </div>

      <footer>
        <a class="contacts"></a>
        <a class="favorites"></a>
      </footer>
    </div>
  </body>
</html>
